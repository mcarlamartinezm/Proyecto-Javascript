<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>
<body>
  <h1>Calculadora de Notas</h1>
  <div>
    <input type="text" id="materiaInput" placeholder="Nombre de la materia" />
    <button id="addMateriaBtn">Agregar materia</button>
  </div>
  <div id="materiasContainer"></div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 JS -->
  <script src="script.js" defer></script> <!-- JS -->
</body>
</html>
