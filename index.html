<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
        <main>
            <h1>Calculadora de Evaluaciones</h1>
            <h2>Proyecto Javascript</h2>
            <p id="bienvenida">Bienvenido a la calculadora de notas, en este pequeño simulador, podrás tener un registro de tus evaluaciones, y calcular qué nota necesitas para aprobar esa materia tan compleja y claro ¡las otras materias también!</p>  
            <input type="text" id="materiaInput" placeholder="Agrega un nuevo ramo para calcular"/></input>
            <button id="addMateriaBtn">Agregar</button>
            <div id="materiasContainer"></div>
        </main>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
